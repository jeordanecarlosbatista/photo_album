<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!--Componente Navbar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Álbum de Fotos
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">CRIAR ÁLBUM</a></li>
            </ul>
        </div>
    </nav>
    <!--Componente de Busca-->
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Procurar foto e álbum">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
    <br />
    <!--Painel do conteúdo de fotos e álbuns-->
    <div class="panel panel-default">
        <!--Corpo do Painel de Fotos-->
        <div class="panel-body">
            <!--Componente de navegação de Tab-->
            <ul class="nav nav-tabs">
                <li role="presentation" class="active">
                    <a href="#foto" data-toggle="tab">Fotos</a>
                </li>
                <li role="presentation">
                    <a href="#album" data-toggle="tab">Álbuns</a>
                </li>
            </ul>
            <br />
            <!--Componente de conteúdo Tab-->
            <div class="tab-content">
                <!--Painel de conteúdo do menu Fotos-->
                <div class="tab-pane active" id="foto">
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-xs-12 thumb">
                            <a class="thumbnail" href="#">
                                <img src="./img/carros/1.jpg" alt="" />
                            </a>
                        </div>
                        <div class="col-lg-2 col-md-4 col-xs-12 thumb">
                            <a class="thumbnail" href="#">
                                <img src="./img/carros/2.jpg" alt="" />
                            </a>
                        </div>
                        <div class="col-lg-2 col-md-4 col-xs-12 thumb">
                            <a class="thumbnail" href="#">
                                <img src="./img/carros/3.jpg" alt="" />
                            </a>
                        </div>
                        <div class="col-lg-2 col-md-4 col-xs-12 thumb">
                            <a class="thumbnail" href="#">
                                <img src="./img/carros/4.jpg" alt="" />
                            </a>
                        </div>
                        <div class="col-lg-2 col-md-4 col-xs-12 thumb">
                            <a class="thumbnail" href="#">
                                <img src="./img/carros/5.jpg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
                <!--Painel de conteúdo do menu Album-->
                <div class="tab-pane" id="album">
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-xs-12 thumb">
                            <a class="thumbnail" data-toggle="modal" data-target="#gallery">
                                <img src="./img/carros/album.jpg" alt="" />
                                <div class="caption">
                                    Carros
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="gallery" role="dialog">
        <div class="modal-dialog">
            <!-- Conteúdo Modal-->
            <div class="modal-content">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicadores -->
                    <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper para slides -->
                    <div class="carousel-inner">
                    <div class="item active">
                        <img src="./img/carros/1.jpg" alt="Los Angeles" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="./img/carros/2.jpg" alt="Chicago" style="width:100%;">
                    </div>
                    
                    <div class="item">
                        <img src="./img/carros/3.jpg" alt="New york" style="width:100%;">
                    </div>
                    </div>
                    
                    <!-- Controles left e right -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->x
    <script src="./js/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
