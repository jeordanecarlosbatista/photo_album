<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!--Componente Navbar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Álbum de Fotos
                </a>
            </div>
        </div>
    </nav>
    <!--Componente de Busca-->
    <div>
        <form class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
    <!--Painel do conteúdo de fotos e albums-->
    <div class="panel panel-default">
        <!--Corpo do Painel de Fotos-->
        <div class="panel-body">
            <!--Componente de navegação de Tab-->
            <ul class="nav nav-tabs">
                <li role="presentation" class="active">
                    <a href="#foto" data-toggle="tab">Fotos</a>
                </li>
                <li role="presentation">
                    <a href="#album" data-toggle="tab">Albums</a>
                </li>
            </ul>
            <br />
            <!--Componente de conteúdo Tab-->
            <div class="tab-content">
                <!--Painel de conteúdo do menu Fotos-->
                <div class="tab-pane active" id="foto">
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-xs-12 thumb">
                            <a class="thumbnail" href="#">
                                <img src="./img/carros/1.jpg" alt="" />
                            </a>
                        </div>
                        <div class="col-lg-2 col-md-4 col-xs-12 thumb">
                            <a class="thumbnail" href="#">
                                <img src="./img/carros/2.jpg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
                <!--Painel de conteúdo do menu Album-->
                <div class="tab-pane" id="album">
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-xs-12 thumb">
                            <a class="thumbnail" href="#">
                                <img src="http://netzachtapetes.com.br/img/300X200.gif" alt="" />
                                <div class="caption">
                                    Nenhum item
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
